<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application - Nenenj Loan App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Nenenj Loan App</a>
        </div>
    </nav>
    <div class="container my-5">
        <h2 class="text-center">Apply for a Loan</h2>
        <form action="#" method="POST">
            <div class="mb-3">
                <label for="amount" class="form-label">Loan Amount (â‚¦)</label>
                <input type="number" id="amount" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="duration" class="form-label">Loan Duration (months)</label>
                <input type="number" id="duration" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="purpose" class="form-label">Loan Purpose</label>
                <textarea id="purpose" class="form-control" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit Application</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
